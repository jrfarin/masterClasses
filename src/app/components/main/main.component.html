<!-- Header with Logo & Navbar Starts -->
<app-header></app-header>

<!-- Main Content -->
<div class="page-header">
    <h1>Taller: Sabores y Colores de Otoño. Capítulo I</h1>
</div>
<div class="row">
    <!-- Recipe Items Starts -->
    <div class="col-xs-12 col-md-6 col-lg-6" *ngFor="let item of _is.infoTaller">
        <div class="row">
            <div class="col-xs-12 col-lg-6 card">
                <div class="flexbox" style="display:flex;justify-content:flex-start;align-items:center;">
                    <span class="card-number card-circle subtle">{{item.numero}}</span>
                    <span class="card-number card-circle subtle">{{item.familia}}</span>
                    <span class="card-author subtle">{{item.autor}}</span>
                </div>
                <h2 class="card-title">{{item.titulo}}</h2>
                <span class="card-description subtle">{{item.decripcion}}</span>
                <span class="card-course subtle">{{item.curso}}</span>
                <span class="card-date subtle">{{item.fecha}}</span>
                <div class="card-read">Ver Más</div>
            </div>
            <div class="col-xs-12 col-lg-6 card">
                <img [src]="item.src" alt="{{item.descripcion}}" class="img-fluid" />
            </div>
        </div>
        <div class="card-shadow"></div>
    </div>
</div>

<!-- Footer with Social Buttons Starts -->
<app-footer></app-footer>
